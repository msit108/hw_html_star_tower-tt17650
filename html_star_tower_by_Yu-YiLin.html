    <script type="text/javascript">
        var star = "";
        function starTower(inputData) {
            starTower1(inputData);
            starTower2(inputData);
            starTower3(inputData);
        }

        function starTower1(inputData) {
            star = "";
            for (Row = 1; Row <= inputData; Row++) {
                for (column = 1; column <= Row; column++) {
                    //document.write("＊");
                    star += "＊　";
                }
                //document.write("<br />");
                star += "<br />";
            }
            txt2.value = "您輸入的資料為： " + inputData;
            debug.innerHTML = star;
        }

        function starTower2(inputData) {
            star += "<br><hr><br>";
            for (Row = 1; Row <= inputData; Row++) {
                for (column = (inputData-Row); column >0; column--) {
                    star += "　　";
                }
                for (column = 1; column <= Row; column++) {
                    star += "＊　";
                }
                star += "<br />";
            }
            debug.innerHTML = star;
        }

        function starTower3(inputData) {
            star += "<br><hr><br>";
            for (Row = 1; Row <= inputData; Row++) {
                for (column = (inputData - Row) ; column > 0; column--) {
                    star += "　&nbsp";
                }
                for (column = 1; column <= Row; column++) {
                    star += "＊　";
                }
                star += "<br />";
            }
            debug.innerHTML = star;
        }

        function Button1_onclick() {
            //txt2.value = txt1.value;
            starTower(txt1.value);
        }
    </script>
